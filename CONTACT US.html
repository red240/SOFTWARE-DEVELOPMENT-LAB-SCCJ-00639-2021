<!DOCTYPE html>
<html>
<head>
  <title>Tech Fantastic - Contact</title>
  <style>
    /* CSS styles for the Contact page */
    /* Add your custom styles here */
    /* Include the styles from the homepage code for consistency */
    body {
      font-family: "Comic Sans MS", cursive;
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center;
    }

    section {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
    }

    h2 {
      font-size: 24px;
      font-weight: bold;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      font-weight: bold;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline-block;
      margin-left: 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 5px;
    }

    main {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    section {
      margin-bottom: 40px;
    }

    .product-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .product-list li {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin: 10px;
      padding: 20px;
      width: 200px;
      text-align: center;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .product-list li img {
      max-width: 100%;
    }

    .product-list li h3 {
      margin-top: 10px;
      color: #333;
    }

    .product-list li p {
      color: #777;
    }

    .product-list li button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin-top: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .product-list li button:hover {
      background-color: #45a049;
    }

    .category-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .category-list li {
      margin: 10px;
    }

    .category-list li a {
      color: #333;
      text-decoration: none;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .category-list li a:hover {
      background-color: #f7f7f7;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .footer-links {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .footer-links li {
      margin: 0 10px;
    }

    .footer-links li a {
      color: #fff;
      text-decoration: none;
      padding: 5px;
    }
  </style>
</head>
<body>
    <header>
        <!-- Header section for your e-commerce store -->
        <img src="logo.png" alt="Phone Store Logo">
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="C:\Users\hp\Downloads\PRODUCTS.html">PRODUCTS</a></li>
            <li><a href="C:\Users\hp\Downloads\ABOUT US.html">ABOUT US</a></li>
            <li><a href="C:\Users\hp\Downloads\CONTACT US.html">CONTACT</a></li>
          </ul>
        </nav>
      </header>

  <main>
    <!-- Main content area for the Contact page -->
    <section>
      <h2>Contact Us</h2>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <!-- Footer section for your e-commerce store -->
    <ul class="footer-links">
      <li><a href="#">Terms and Conditions</a></li>
      <li><a href="#">Privacy Policy</a></li>
      <li><a href="#">Shipping Policy</a></li>
    </ul>
    <p>&copy; 2023 Phone Store. All rights reserved.</p>
  </footer>
</body>
</html>
