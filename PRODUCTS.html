<!DOCTYPE html>

  <style>
    /* CSS styles for your e-commerce interface */
    /* Add your custom styles here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline-block;
      margin-left: 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 5px;
    }

    main {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    section {
      margin-bottom: 40px;
    }

    .product-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .product-list li {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin: 10px;
      padding: 20px;
      width: 200px;
      text-align: center;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .product-list li img {
      max-width: 100%;
    }

    .product-list li h3 {
      margin-top: 10px;
      color: #333;
    }

    .product-list li p {
      color: #777;
    }

    .product-list li button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin-top: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .product-list li button:hover {
      background-color: #45a049;
    }

    .category-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .category-list li {
      margin: 10px;
    }

    .category-list li a {
      color: #333;
      text-decoration: none;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .category-list li a:hover {
      background-color: #f7f7f7;
    }

    footer {
      background-color: #9c63dd;
      color: #da6b6b;
      padding: 20px;
      text-align: center;
    }

    .footer-links {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .footer-links li {
      margin: 0 10px;
    }

    .footer-links li a {
      color: #14ec0d;
      text-decoration: none;
      padding: 5px;
    }
  </style>
</head>
